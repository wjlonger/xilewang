server:
    port: 9797
spring:
    application:
        name: consumer-quartz
    cloud:
        config:
            name: consumer-quartz,common
            discovery:
                # 通过服务发现的方式去找配置中心
                enabled: true
                # 配置中心的名字，直接配置名称可以在配置中心集群的时候实现负载均衡
                service-id: config-server
            # 对应配置中心文件的${profile}部分
            # 层级关系一定要写对
            profile: prod
eureka:
    client:
        service-url:
            defaultZone: http://172.16.200.97:8888/eureka/
    instance:
        # 使用ip地址注册到eureka server
        prefer-ip-address: true
        # 在eureka server中看到的status显示为具体的ip地址和port
        instance-id: ${spring.application.name}:${spring.cloud.client.hostname}:${server.port}
zuul:
    host:
        connect-timeout-millis: 60000
        socket-timeout-millis: 60000
feign:
    hystrix:
        enabled: true
ribbon:
    ReadTimeout: 60000
    ConnectTimeout: 60000
hystrix:
    command:
        default:
            execution:
                timeout:
                    enabled: true
                isolation:
                    thread:
                        timeoutInMilliseconds: 60000
management:
    endpoints:
        web:
            exposure:
                include: "*"